<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">	
	<head>		
		<title>Pub4me - Hell yeah, GIT działa :)</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>		
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  		<link rel="stylesheet" type="text/css" href="/site_media/main.css"/>

  		<script type="text/javascript" src="/site_media/main.js"></script>
		<link rel="stylesheet" type="text/css" href="/site_media/token-input.css" />	
		
		<script type="text/javascript">
  			var _gaq = _gaq || [];
  			_gaq.push(['_setAccount', 'UA-20977404-2']);
  			_gaq.push(['_setDomainName', '.mingle.pl']);

			(function() {
    			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

    			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  			})();

		<script type="text/javascript">
			$(document).ready(function () {
			    $("#pubs_input").tokenInput("/pub_autocomplete", {
			    	onAdd: function (item) {
						$.ajax({
							type: "POST",
							url: 'pub_selected',
							data: item,
							success: function(data){
								//console.log('yay!');	
							}
						});
			    	}
			    });
			});
		</script>
	</head>
	<body>

		<div class="container">
			
			<div class="header">
				<span class="right">
				{% if user_name %}
        			{{user_name }} <a href="/logout/">wyloguj</a>
				{% else %}
					<a href="/facebook">połącz z Facebookiem</a> |
					<a href="/sign">załóż konto</a> |
					<a href="/accounts/login">zaloguj</a>
        		{% endif %}
				</span>
			</div>
			
			<div class="content">
				{% block main_content %}
				

				<h1>Nie wiesz gdzie iść wieczorem?</h1>
				<p>Podaj swoją ulubioną knajpę, a znajdziemy ci Twoje nowe ulubione miejsce.</p>
				<form id="pubs_form" class="pubs" action="/pub_recommend" method="post">
					<input type="text" id="pubs_input" name="pubs" />
					<a id="recommend_submit" href="#" class="primary" rel="pubs_form">Poka wyniki!</a>	
				</form>
				
					
				 			 
				
				
				{% endblock %}							
			</div>
			<div>
				<ul id="recommendList">
					
				</ul>
			</div>
														
			<div class="footer">
				
			</div>
		</div>           	
	</body>
