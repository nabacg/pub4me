<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>		
		<title>Pub4me</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  		
		<link rel="stylesheet" type="text/css" href="/site_media/pub4me.css"/>
		<script type="text/javascript" src="/site_media/pub4me.js"></script>		 
	</head>
	<body>
		<div id="content">
			<div id="place">
				<h1>Nie wiesz gdzie iść wieczorem?</h1>
				<p>Podaj swoją ulubioną knajpę, a znajdziemy ci Twoje nowe ulubione miejsce.</p>
				<form id="find_place" action="#" method="post">				
					<div id="first_place">

						<input id="place_id" type="hidden" name="place[id]" value="1" />
						<input id="country_id" type="hidden" name="place[city_id]" value="2" />
						<input class="placename" id="first_place_name" type="text" name="place[name]" value=""/>											 
					</div>
					<div id="second_place">
						<p class="info">Podaj drugie miejsce, a dostaniesz lepsze wyniki</p>
						<input class="placename" id="second_place_name" type="text" name="place[name]" value=""/>	
						<input class="submit" id="add_place_submit" type="submit" value="Podaj drugie miejsce" />													
						<input class="submit" id="second_place_name_submit" type="submit" value="Ok, dajesz teraz wynik!" />							 
					</div>				
				</form>						
			</div>

			<div id="result">
				<p>Twoim nowym ulubionym miejscem jest <span id="result_place">Bomba</span></p>
				<p><a id="next" href="">dawaj następną</a> | <a id="been" href="">byłem</a></p>									
			</div>
		</div>	
	</body>
</html>
