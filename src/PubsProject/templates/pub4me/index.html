<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">	
	<head>		
		<title>Pub4me</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  	<link rel="stylesheet" type="text/css" href="/site_media/pub4me.css"/>
		<script type="text/javascript" src="/site_media/pub4me.js"></script>		 
	</head>
	<body>
		<div class="container">
			
			<div class="header">
				<span class="right">
				{% if user_name %}
        	{{user_name }} <a href="logout/">Wyloguj</a>
        {% endif %}
				</span>
			</div>
			
			<div class="content">
				{% block main_content %}
				
				<h1>Nie wiesz gdzie iś wieczorem?</h1>
				<p>Podaj swoją ulubioną knajpę, a znajdziemy ci Twoje nowe ulubione miejsce</p>
				
				<form action="." method="post">
				{% for field in form %}
            {{ field }}
        {% endfor %}
				</form>
				
				{% endblock %}							
			</div>
														
			<div class="footer">
				
			</div>
		</div>           	
	</body>
</html>
